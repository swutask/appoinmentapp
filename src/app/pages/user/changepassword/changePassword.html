<simple-notifications [options]="options"></simple-notifications>
<div *ngIf="loading == true" class="loader"></div>
<div class="widgets text-center">
    <ba-card title="{{'changepassword.title' | translate}}" baCardClass="with-scroll" class="data-table-container">
        <div class="row">
            <div class = 'container col-md-7 pull-center'>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

                  <div class="form-group row" [ngClass]="{'has-error': (!currentpassword.valid && currentpassword.touched), 'has-success': (currentpassword.valid && currentpassword.touched)}">
                    <label translate for="inputCurrentPassword" class="col-sm-4 control-label">
                      {{'changepassword.currentpassword'}}
                    </label>

                    <div class="col-sm-8">
                      <input [formControl]="currentpassword" type="password" class="form-control" id="inputCurrentPassword" placeholder="{{'changepassword.currentpassword' | translate}}" />
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                    <label translate for="inputPassword3" class="col-sm-4 control-label">{{'changepassword.password'}}</label>

                    <div class="col-sm-8">
                      <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'changepassword.password' | translate}}">
                    </div>
                  </div>
                  <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                    <label translate for="inputPassword4" class="col-sm-4 control-label">{{'changepassword.repeat'}}</label>

                    <div class="col-sm-8">
                      <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="{{'changepassword.repeat' | translate}}" >
                      <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text" translate>{{'changepassword.passwordnotmatch' | translate}}.</span>
                    </div>
                  </div>
                   <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <div class="alert alert-success" *ngIf = "sendStatus==true">
                        {{'changepassword.success' | translate}}
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">{{'changepassword.submit' | translate}}</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </ba-card>
</div>
